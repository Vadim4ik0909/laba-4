<head>
    <meta charset="UTF-8">

<body>
     
    

    <div class="container">
        <div class="header">

            <h1 class="header-1">Опрос</h1>
        <p class="header-2">Как ви изучаете програмируванння</p>
        
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="florin1" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="god@florin.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>  
            <!-- возрост -->
            <div class="form-control">
                <label for="">Number</label>
                <input type="number" placeholder="10-30" id="number" min="10" max="30" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <!-- Соціальний статус -->
            <div class="form-control">
                <p>Ваш социальний статус</p>
                <select name="" id="dropdown" >
                    <option disabled selected value="">Статус</option>
                    <option value="">школьник</option>
                    <option value="">студент</option>
                    <option value="">роботник</option>
                    <option value="">пенсионер</option>
                </select>
            </div>

            <!-- Обучение  -->
            <div class="container">
                <p>Обучение</p>
                <label for="">Офлайн<input name="type" value="Офлайн" type="radio"></label>
                <label for="">Онлайн<input name="type" value="Онлайн" type="radio"></label>
            </div>

            <!-- Направление -->
            <div class="container">
                <p>Направление</p>
                <label for="">Frontend<input name="dev" value="Frontend" type="checkbox"></label>
                <label for="">Backend<input name="dev" value="Backend" type="checkbox"></label>
                <label for="">Fullstack<input name="dev" value="Fullstack" type="checkbox"></label>
            </div>

            <!-- Врши коментари  -->
            <div class="container">
                <p>Ваши коментарии</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>


        
            <button>Отправить</button>
        </form>
    </div>
